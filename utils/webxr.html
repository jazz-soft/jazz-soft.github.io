<!DOCTYPE html>
<html>
<head>
<title>Web VR/XR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Web VR/XR</h1>

<div id=out>JavaScript is disabled</div>

<script><!--
var out = document.getElementById('out');
var logV = [];
var logX = [];

function print(log, msg) {
  log.push(msg);
  out.innerHTML = logV.concat(logX).join('<br>');
}
function printX(msg) { return function() { print(logX, msg); }; }
function testmode(mode) {
  navigator.xr.isSessionSupported(mode).then(
    printX('&nbsp; ' + mode + ' mode is supported'), 
    printX('&nbsp; ' + mode + ' mode is not supported'), 
  );
}

if (navigator.getVRDisplays) {
  print(logV, 'Web VR is supported');
  navigator.getVRDisplays().then(function(displays) {
    for (var i = 0; i < displays.length; i++) {
      print(logV, '&nbsp; ' + displays[i].displayName);
    }
    print(logV, '&nbsp; ' + displays.length + ' displays found');
  });
}
else {
  print(logV, 'Web VR is not supported');
}

if (navigator.xr) {
  print(logX, 'Web XR is supported');
  testmode('immersive-vr');
  testmode('immersive-ar');
  testmode('inline');
}
else {
  print(logX, 'Web XR is not supported');
}
--></script>

<p>
<a href=index.html>Back</a>
</p>

</body>
</html>
