<!DOCTYPE html>
<html>
<head>
<title>Web USB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Web USB</h1>

<div id=out><div>JavaScript is disabled</div></div>

<script><!--
var out = document.getElementById('out');
var status = "<div>Web USB is not supported</div>";

function found(devices) {
  status + '<div>Devices found: ' + devices.length + '</div>';
  out.innerHTML = status;
  devices.forEach(function(device) {
    console.log("Product name: " + device.productName + ", serial number " + device.serialNumber);
  });
}

if (navigator.usb && navigator.usb.getDevices) {
  status = "<div>Web USB is supported!</div>";
  navigator.usb.getDevices().then(function(devices) { console.log('USB found:', devices); found(devices); })
}

out.innerHTML = status;
--></script>

<p>
<a href=index.html>Back</a>
</p>

</body>
</html>
