<!DOCTYPE html>
<html>
<head>
<title>Keyboard Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../style.css" />
<style type="text/css">
pre {background-color:#ddd;}
pre:focus {background-color:#ff0;}
</style>
</head>
<body>
<h1><span id="qr"><a id="qrcode"></a></span> Keyboard Events</h1>
<pre id=input tabindex=1>
Type here...
</pre>
<script><!--
var input = document.getElementById('input');
input.focus();
var out = [];
function print(str) {
 out.push(str);
 if  (out.length > 24) out.splice(0,1);
 input.innerHTML = out.join('\n');
}
function onDown(e) {
 var str = ['Key Down', 'key', e.key, 'code', e.code, 'charCode', e.charCode, 'keyCode', e.keyCode, 'ctrlKey', e.ctrlKey, 'shiftKey', e.shiftKey, 'altKey', e.altKey, 'metaKey', e.metaKey].join(' ');
 print(str);
}
function onKeypress(e) {
 var str = ['Key Press', 'key', e.key, 'code', e.code, 'charCode', e.charCode, 'keyCode', e.keyCode, 'ctrlKey', e.ctrlKey, 'shiftKey', e.shiftKey, 'altKey', e.altKey, 'metaKey', e.metaKey].join(' ');
 e.preventDefault();
 print(str);
}
function onKeyup(e) {
 var str = ['Key Up', 'key', e.key, 'code', e.code, 'charCode', e.charCode, 'keyCode', e.keyCode, 'ctrlKey', e.ctrlKey, 'shiftKey', e.shiftKey, 'altKey', e.altKey, 'metaKey', e.metaKey].join(' ');
 print(str);
}
input.addEventListener("keydown", onDown, false);
input.addEventListener("keypress", onKeypress, false);
input.addEventListener("keyup", onKeyup, false);
--></script>
<p>
<a href=index.html>Back</a>
</p>
<script src="https://cdn.jsdelivr.net/npm/qr-min"></script>
<script src="../javascript/common.js"></script>
</body>
</html>
