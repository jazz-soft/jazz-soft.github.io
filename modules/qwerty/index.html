<!DOCTYPE html>
<html>
<head>
<title>JZZ.input.Qwerty demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../../javascript/JZZ.js"></script>
<script src="../../javascript/JZZ.synth.Tiny.js"></script>
<script src="../../javascript/qwerty-hancock.js"></script>
<script src="../../javascript/JZZ.input.Qwerty.js"></script>
</head>

<body>
<h1>JZZ.input.Qwerty demo</h1>
<p id=qwerty>
</p>

<script><!--
JZZ.synth.Tiny.register('Web Audio');
JZZ.input.Qwerty({ id: 'qwerty', width: 281, height: 150, octaves: 1, startNote: 'C4' })
     .or(function(){ alert('Cannot open MIDI In!\n' + this.err()); })
     .connect(JZZ().openMidiOut(/^((?!Midi Through).)*$/i));
--></script>

<p>
<a href=../index.html>Back</a>
</p>

</body>
</html>
